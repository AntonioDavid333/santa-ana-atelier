<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Santa Ana Atelier</title>
    <link rel="stylesheet" href="estilo/contacto.css"> 
</head>
<body>
    <header>
        <nav>
            <div class="enlaces">
                <a href="index.html">Inicio</a>
            </div>
        </nav>
    </header>

    <main>
        <form>
            <h2>Contáctanos</h2>
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <textarea placeholder="Escribe tu mensaje..." required></textarea>
            
            <button type="submit">Enviar mensaje</button>
            
            <div class="info-adicional">
                <p>O encuéntranos en nuestras redes sociales.</p>
                <div class="redes">
                    <a><img class="red" src="imagenes/instagram.png"></a>
                    <a><img class="red" src="imagenes/facebook.png"></a>
                </div>
            </div>
        </form>
    </main>
    
    <div class="filtro-background"></div>
</body>
</html>
