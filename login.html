<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estilo/login.css">
</head>
<body>
    <header>
        <nav aria-label="Navegación principal">
            <div class="enlaces">
                <a href="index.html" aria-label="Ir a la página de inicio" accesskey="i" tabindex="1">Inicio</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="rosario" aria-hidden="true">
            <div class="bola1 bola" aria-hidden="true"></div>
            <div class="bola2 bola" aria-hidden="true"></div>
            <div class="bola3 bola" aria-hidden="true"></div>
            <div class="bola4 bola" aria-hidden="true"></div>
            <div class="bola5 bola" aria-hidden="true"></div>
            <div class="bola6 bola" aria-hidden="true"></div>
            <div class="bola7 bola" aria-hidden="true"></div>
            <div class="bola8 bola" aria-hidden="true"></div>
            <div class="bola9 bola" aria-hidden="true"></div>
            <div class="bola10 bola" aria-hidden="true"></div>
            <div class="cruz" aria-hidden="true">
                <div class="barra-horizontal" aria-hidden="true"></div>
                <div class="barra-vertical" aria-hidden="true"></div>
            </div>
        </div>

        <form aria-label="Formulario de inicio de sesión">
            <input type="text" placeholder="Usuario" aria-label="Usuario" tabindex="2">
            <input type="password" placeholder="Contraseña" aria-label="Contraseña" tabindex="3">
            <div class="contraseña-opciones">
                <div id="recordar-contenedor">
                    <input type="checkbox" id="recordar" aria-label="Recuérdame" tabindex="4">
                    <label for="recordar">Recuérdame</label>
                </div>
                <a href="olvide.html" aria-label="Ir a recuperar contraseña" accesskey="o" tabindex="5">¿Olvidaste tu contraseña?</a>
            </div>
            <button aria-label="Enviar formulario de inicio de sesión" accesskey="e" tabindex="6">Enviar</button>
            <div class="registro">
                <span>¿No tienes una cuenta?</span>
                <a href="registro.html" aria-label="Ir a registro de nueva cuenta" accesskey="r" tabindex="7">Regístrate</a>
            </div>
        </form>
    </main>

    <div class="filtro-background" aria-hidden="true"></div>
</body>
</html>
